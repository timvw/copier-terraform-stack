_min_copier_version: "9.0.0"
_answers_file: .copier-answers.yml
_subdirectory: template
_templates_suffix: ""

project_name:
  type: str
  default: "{{ _folder_name }}"
  help: "Project name used in state key"

stack_name:
  type: str
  default: "demo"
  help: "Stack name (folder under terraform/stacks)"

environment_name:
  type: str
  default: "dev"
  help: "Environment/account name (e.g. dev, stage, prod)"

instance_name:
  type: str
  default: "{{ environment_name }}"
  help: "Instance name (folder under terraform/stacks/<stack>/instances); defaults to environment"

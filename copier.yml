_min_copier_version: "9.0.0"
_answers_file: .copier-answers.yml
_subdirectory: template
_templates_suffix: ""

project_name:
  type: str
  default: "{{ _folder_name }}"
  help: "Project name used in state key"

stack_name:
  type: str
  default: "demo"
  help: "Stack name (folder under terraform/stacks)"

instance:
  type: str
  default: "dev-demo"
  help: "Instance name (folder under terraform/stacks/<stack>/instances); environment is inferred from the prefix before '-'"

environment:
  type: str
  default: "{{ instance.split('-')[0] if '-' in instance else instance }}"
  help: "Environment/account name (derived from instance)"
  when: false
